	<body onload="initPage()">

		<!-- logo -->
		<div class="block block-1" 
			data-0="transform:translate(0,0%);" 
			data-100p="transform:translate(0,-100%);">
			<div class="button">Facebook</div>
			<div class="image-frame">
				<div class="img-logo"></div>
			</div>
		</div>

		<!-- right -->
		<div class="block block-2" 
			data-200="transform:translate(0,100%);" 
			data-300p="transform:translate(0,0%);" 
			data-_box1-300p="" 
			data-_box1-400p="transform:translate(0,-100%);">

			<div class="text service"
				data-320p="color:rgb(0,0,0); left: 0%;"
				data-_box-290p="color:rgb(255,255,255); left: 45%;"
				data-_box-300p="color:rgb(255,255,255); left: 70%;">
				<h1>Unser Service</h1> 
				<p>
				mobile Cocktailbar, <br/>
				Cocktail-Schulungen, <br/>
				Getr√§nke-Full-Service,<br>
				Vermietungen</p>
			</div>

			<div class="box" 
				data-300p="width:0%;" 
				data-_box-300p="width:100%"
				data-_box-350p="width:100%">
			</div>
		</div>

		<!-- glass 2 -->
		<div class="img-wrapper" 
			data-300p="transform:translate(-100%,0);" 
			data-_box-335p="transform:translate(0%,0);">

			<div class="img-glass-2"></div>	
		</div>

		<div class="block img-2" 
			data-_boxx-450p="transform:translate(0,100%);" 
			data-_boxx-550p="transform:translate(0,0%);">

			direktlink zum emailprogramm
- telefon (0179/7710051)
